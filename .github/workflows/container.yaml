name: Docker CICD Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write     
      contents: read      

    env:
      ECR_REPOSITORY: gatusapp-repo-e

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::913513914993:role/OIDC_ROLE
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}

    - name: Build Docker image
      run: |
        docker build -f ./gatus/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./gatus

    - name: Trivy Image Scan (fail on HIGH/CRITICAL)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
        severity: HIGH,CRITICAL

    - name: Push Docker image
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
